spring:
  application:
    name: fieldforcepro-backend
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/fieldforce}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:pass}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: false
  flyway:
    enabled: false
    locations: classpath:db/migration
  redis:
    host: ${SPRING_REDIS_HOST:localhost}
    port: ${SPRING_REDIS_PORT:6379}
  session:
    store-type: redis

server:
  port: 8080
  servlet:
    context-path: /api/v1

logging:
  level:
    root: INFO

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui/index.html

app:
  frontend-url: ${APP_FRONTEND_URL:http://localhost:3000}
  s3:
    endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
    bucket: fieldforce-files
    access-key: ${MINIO_ACCESS_KEY:minioadmin}
    secret-key: ${MINIO_SECRET_KEY:minioadmin}
